<div class="class">
  <h2>Two way data binding</h2>
  <form>
    <input
      type="text"
      [(ngModel)]="name"
      name="name"
      placeholder="Type your name"
    />
    <input type="submit" value="Send" />
  </form>
  <div *ngIf="name !== ''">
    <p>The name is: {{ name }}</p>
  </div>
</div>
